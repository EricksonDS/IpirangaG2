<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Ipiranga</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <script src="script/api-connection.js" defer></script>

</head>
<body>
    <form id="pesquisa-form" action="">
        
        <h2 class="titulo-field">Novo Cadastro</h2>
        <fieldset id="dados-pessoais">
            <div class="pergunta">
                <label for="nome">Nome: </label>
                <input type="text" placeholder="Ex: João" name="nome" id="nome" required>
            </div>

            <div class="pergunta">
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" placeholder="Ex: Souza" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="pergunta">
                <label for="genero">Gênero:</label>
                <select name="genero" id="genero-select" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
              

            <div class="pergunta">
                <label for="idade">Idade:</label>
                <input type="number" min="18" max="50" placeholder="Ex: 20" name="idade" id="idade" required>
            </div>

            <div class="proximo-btn">
                <input type="button" value="Anterior" class="return-btn">
                <input type="button" value="Próximo" class="next-btn">
            </div>
            

        </fieldset>

        <fieldset id="dados-socioeconomico">
            <div class="pergunta">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>

            <div class="pergunta">
                <label for="faixa-salarial">Faixa salarial:</label>
                <select name="faixa-salarial" id="faixa-salarial">
                    <option value="" disabled="disabled" selected="true" hidden>Selecione uma opção</option> 
                    <option value="ate-1-salario">Até 1 salário</option>
                    <option value="entre-1-e-2">Acima de 1, até 2 salários</option>
                    <option value="entre-2-e-3">Acima de 2, até 3 salários </option>
                    <option value="entre-3-e-4">Acima de 3, até 4 salários </option>
                    <option value="acima-de-4">Acima de 4 salários</option>
                </select>
            </div>

            <div class="pergunta">
                <label for="escolaridade">Nivel de escolaridade:</label>
                <select name="escolaridade" id="escolaridade">
                    <option value="" disabled="disabled" selected="true" hidden>Selecione uma opção</option>                  
                    <option value="superior-completo">Superior completo</option>
                    <option value="superior-incompleto">Superior incompleto</option>
                    <option value="medio-completo">Médio completo</option>
                    <option value="medio-incompleto">Médio incompleto</option>
                    <option value="fundamental-completo">Fundamental completo</option>
                    <option value="fundamental-incompleto">Fundamental incompleto</option>
                    <option value="analfabeto">Analfabeto</option>
                </select>
            </div>


            <div class="proximo-btn">
                <input type="button" value="Anterior" class="return-btn">
                <input type="button" value="Próximo" class="next-btn">
            </div>


        </fieldset>

        <fieldset id="demograficas-socioeconomico">

            <div class="pergunta">
                <label for="profissao">Qual é a sua profissão?</label>
                <input type="text" placeholder="Ex: Desenvolvedor" name="profissao" id="profissao" required>
            </div>
            <div class="pergunta">
                <label for="situacao-trabalho">Qual é a sua situação de trabalho atual?</label>
                <select name="situacao_trabalho" id="situacao-trabalho" required>
                    <option value="" disabled selected hidden>Selecione uma opção</option>
                    <option value="Empregado">Empregado</option>
                    <option value="Desempregado">Desempregado</option>
                    <option value="Autonomo">Autônomo</option>
                </select>
            </div>
            <div class="pergunta">
                <label for="frequencia-abastecimento">Abastece quantas vezes na semana?</label>
                <input type="number" min="1" max="7" placeholder="Ex: 3" name="frequencia_abastecimento" id="frequencia-abastecimento" required>
            </div>
            <div class="pergunta">
                <label for="dia-abastecimento">Qual dia da semana abastece?</label>
                <select name="dia_abastecimento" id="dia-abastecimento" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="Segunda">Segunda</option>
                    <option value="Terca">Terça</option>
                    <option value="Quarta">Quarta</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                    <option value="Sabado">Sabado</option>
                    <option value="Domingo">Domingo</option>
                    <option value="Conforme-necessidade">Conforme necessidade</option>
                </select>
            </div>


            <div class="proximo-btn">
                <input type="button" value="Anterior" class="return-btn">
                <input type="button" value="Próximo" class="next-btn">
            </div>

        </fieldset>
        
        <fieldset id="comportamentais">
            <div class="pergunta">
                <label for="locais-abastecimento">Qual o local você costuma abastecer?</label>
                <select name="locais_abastecimento" id="locais-abastecimento">
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="proximo-de-casa">Próximo de casa</option>
                    <option value="proximo-ao-trabalh">Próximo ao trabalho</option>
                    <option value="mais-barato">Local mais barato</option>
                </select>
        
            </div>    

            <div class="pergunta">
                <label for="tipo-combustivel">O consumidor utiliza algum tipo de combustível específico?</label>
                <select name="tipo_combustivel" id="tipo-combustivel">
                    <option value="" disabled="disabled" selected="true" hidden>Selecione uma opção</option> 
                    <option value="Gasolina">Gasolina</option>
                    <option value="Etanol">Etanol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="GNV">GNV</option>
                    <option value=""></option>
                </select>
                </div>
                <div class="pergunta">
                <label for="manutencao-preventiva">O consumidor costuma realizar a manutenção preventiva do veículo?</label>
                <select name="manutencao_preventiva" id="manutencao-preventiva" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
               </select>
            </div>

            <div class="proximo-btn">
                <input type="button" value="Anterior" class="return-btn">
                <input type="button" value="Próximo" class="next-btn">
            </div>


        </fieldset>

        <fieldset id="psicograficas">
            <div class="pergunta">
                <label for="preocupacao-ambiental">O consumidor está preocupado com questões ambientais e busca opções mais sustentáveis de combustível?</label>
                <select name="preocupacao_ambiental" id="preocupacao-ambiental" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
               </select>
            </div>
            <div class="pergunta">
                <label for="valorizacao-economia-combustivel">O consumidor valoriza a economia de combustível e procura por opções mais eficientes?</label>
                <select name="valorizacao_economia_combustivel" id="economia-combustivel" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="sim">Sim, busco o mais eficiente</option>
                    <option value="nao">Não, busco o mais barato</option>
               </select>
            </div>
            <div class="pergunta">
                <label for="preferencia-marca-combustivel">O consumidor tem preferência por alguma marca de combustível em particular?</label>
                <select name="preferencia_marca_combustivel" id="marca-combustivel">
                    <option value="" disabled="disabled" selected="true" hidden>Selecione uma opção</option> 
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            </div>

            <div class="pergunta">
                <label for="pagamento-combustivel-qualidade">O consumidor está disposto a pagar mais por um combustível de maior qualidade?</label>
                <select name="pagamento_combustivel_qualidade" id="combustivel-qualidade" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
               </select>
            </div>

            <div class="proximo-btn">
                <input type="button" value="Anterior" class="return-btn">
                <input type="button" value="Próximo" class="next-btn">
            </div>


        </fieldset>

        <fieldset id="tecnologicas">
            <div class="pergunta">
                <label for="utilizacao-aplicativos">O consumidor utiliza aplicativos ou plataformas online para localizar postos de combustível ou comparar preços?</label>
                <select name="utilizacao_aplicativos" id="utilizacao-aplicativos" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
               </select>
            </div>
            <div class="pergunta">
                <label for="utilizacao-cartoes-fidelidade">O consumidor utiliza cartões de fidelidade ou programas de recompensa oferecidos por postos de combustível?</label>
               <select name="utilizacao_cartoes_fidelidade" id="cartoes-fidelidade" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
               </select>
            </div>
            <div class="pergunta">
                <label for="interesse-tecnologias-propulsao">O consumidor está interessado em novas tecnologias de propulsão, como veículos elétricos ou híbridos?</label>
                <select name="interesse_tecnologias_propulsao" id="tecnologias-propulsao" required>
                    <option value="" selected="true" disabled="disabled" hidden>Selecione uma opção</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="proximo-btn">
                <input type="button" value="Anterior" class="return-btn">
                <input type="button" value="Concluir" class="submit-btn">
            </div>


        </fieldset>
        <div class="span-index">
            <span class="fieldsetAtualFront"></span>
            <span class="fiedsetLenFront"></span>  
        </div>
    </form>

</body>
</html>
